name: Node.js CICD  

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  compile:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23'   # adjust version as per your Jenkins setup

      - name: Lint Frontend # Install dependencies and lint frontend
        run: |
          cd client
          npm install
          npm run lint

      - name: Lint Backend # Install dependencies and lint backend
        run: |
          cd api
          npm install
          npm run lint

  
